name: GroupProject
on: 
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - '*'
  workflow_dispatch:
jobs:
  BuildAndTest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: List runner directories contents
        shell: bash
        run: ls
        
      - name: Build and Run Library API
        shell: bash
        run: docker compose up -d
